      room: Master Bedroom

    ###################
    # Master Bathroom #
    ###################
    light.master_bathroom_vanity_lights:
      expose: true
      aliases:
        - Vanity Lights
      room: Master Bathroom
    light.master_closet_lights:
      expose: true
      aliases:
        - Closet Lights
      room: Master Bathroom