google_assistant:
  entity_config:

    light.indoor_light_group:
      expose: true
      aliases:
        - Indoor Lights
    
    light.main_house_light_group:
      expose: true
      aliases:
        - Main House Lights

group:

  master_bedroom_people:
    entities:
      - person.gabe
      - person.liv

  living_room_lamps:
    entities:
      - light.living_room_tall_lamp
      - light.living_room_square_lamp
      - light.living_room_small_lamp
    icon: mdi:sofa
    name: "Living Room Lamps"

  living_room_lights:
    entities:
      - light.living_room_ceiling_fan_light
      - light.living_room_indirect_light
      - light.living_room_tall_lamp
      - light.living_room_square_lamp
      - light.living_room_small_lamp
    icon: mdi:sofa
    name: "Living Room Lights"

  front_yard_lights:
    entities:
      - light.driveway_lights
      - light.front_porch_lights
    icon: mdi:tree
    name: "Front Yard Lights"

  master_bedroom_lights:
    entities:
      - light.master_bedroom_liv_lamp
      - light.master_bedroom_gabe_lamp
      - light.master_bedroom_ceiling_fan_light
    icon: mdi:hotel
    name: "Master Bedroom Lights"

  master_bedroom_lamps:
    entities:
      - light.master_bedroom_liv_lamp
      - light.master_bedroom_gabe_lamp
    icon: mdi:hotel
    name: "Master Bedroom Lights"

  kitchen_lights:
    entities:
      - light.kitchen_sink_light
      - light.kitchen_main_lights
    icon: mdi:fridge
    name: "Kitchen Lights"

  study_lights:
    entities:
      - light.study_ceiling_fan_light
      - light.study
    icon: mdi:keyboard
    name: "Study Lights"

  master_bathroom_lights:
    entities:
      - light.master_bathroom_vanity_lights
      - light.master_closet_lights
      - light.master_bathroom
    icon: mdi:shower
    name: "Master Bathroom Lights"
  
  main_house_lights:
    entities:
      # Hue Groups
      - light.kitchen
      - light.living_room

      # Other Lights
      - light.front_hallway_main_lights
      - light.kitchen_main_lights
      - light.hallway_main_lights

  non_bedroom_lights:
    entities:
      # Hue Groups
      - light.kitchen
      - light.living_room
      - light.study

      # Other Lights
      - light.front_hallway_main_lights
      - light.kitchen_main_lights
      - light.back_room_main_lights
      - light.laundry_room_main_lights
      - light.hallway_main_lights
      - light.front_bathroom_vanity_lights
      - light.study_ceiling_fan_light
    name: Indoor Lights

  indoor_lights:
    entities:
      # Hue Groups
      - light.kitchen
      - light.living_room
      - light.study
      - light.master_bedroom
      - light.master_bathroom

      # Other Lights
      - light.front_hallway_main_lights
      - light.kitchen_main_lights
      - light.back_room_main_lights
      - light.laundry_room_main_lights
      - light.hallway_main_lights
      - light.front_bathroom_vanity_lights
      - light.study_ceiling_fan_light
      - light.master_bedroom_ceiling_fan_light
      - light.master_bathroom_vanity_lights
      - light.master_closet_lights
    name: Indoor Lights
